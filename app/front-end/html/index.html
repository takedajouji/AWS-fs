<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/stylesheet.css">
    <title>AWS File Share</title>
</head>
<body>
<div class="header">
    <h1>AWS File Share</h1>
    <h2>Share your files to any email</h2>
</div>
<div class="email-container">
    <label for="email-1"></label>
    <input type="email" class="input-box" id="email-1" placeholder="Enter your email">
    <label for="email-2"></label>
    <input type="email" class="input-box" id="email-2" placeholder="Enter receiver's email">

</div>
<div class="form">
    <input type="file"  id="file">
    <label id="file-label" for="file">Upload a file</label>

</div>
</body>
</html>
